<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">    <link rel="stylesheet" href="styles.css">
    <title>Dive Bar Finder</title>
</head>
<body>
    <header>
        <h1>TITLE</h1>
        <h2>FIND THE NEAREST DIVE BARS</h2>
    </header>
    <main>
        <div class="rating">
            rating:
            <span class="stars">
                <input type="radio" name="star" value="1" class="fas fa-star star1">
                <input type="radio" name="star" value="2" class="fas fa-star star2">
                <input type="radio" name="star" value="3" class="fas fa-star star3">
                <input type="radio" name="star" value="4" class="fas fa-star star4">
                <input type="radio" name="star" value="5" class="fas fa-star star5">
            </span>
        </div>
        <button class="go">GO</button>
        <p class="location-text">PLEASE ALLOW LOCATION SHARING</p>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="script.js"></script>
</body>
</html>
