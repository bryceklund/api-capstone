<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">    <link rel="stylesheet" href="styles.css">
    <title>Dive Bar Finder</title>
</head>
<body>
    <header>
        <h1>TITLE</h1>
        <h2>FIND THE NEAREST DIVE BARS</h2>
    </header>
    <main>
        <section class="home">
            <div class="rating">
                rating:
                <span class="stars">
                    <label for="star1"><i class= "fas fa-star"></i></label>
                    <input type="radio" id="star1" value="1" />
                    <label for="star2"><i class= "fas fa-star"></i></label>
                    <input type="radio" id="star2" value="2" />
                    <label for="star3"><i class= "fas fa-star"></i></label>
                    <input type="radio" id="star3" value="3" />
                    <label for="star4"><i class= "fas fa-star"></i></label>
                    <input type="radio" id="star4" value="4" />
                    <label for="star5"><i class= "fas fa-star"></i></label>
                    <input type="radio" id="star5" value="5" />
                </span>
            </div>
            <button class="go" id="go">GO</button>
            <p class="location-text">PLEASE ALLOW LOCATION SHARING</p>
        </section>
    
    <section class="results-container">
        <button class="try-again hidden" id="go">Try Again</button>
        <section class="results"></section>
    </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="script.js"></script>
</body>
</html>
